plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Ensure this is included for Firebase
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

// Fetching Flutter version code and name from local.properties
def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.group_chat"
    compileSdk = flutter.compileSdkVersion // Use the Flutter compile SDK version
    ndkVersion = flutter.ndkVersion // Define the NDK version if using native code

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8 // Set compatibility for Java 8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.group_chat" // Unique application ID
        minSdk = 23 // Minimum SDK version
        targetSdk = flutter.targetSdkVersion // Use the target SDK version from Flutter
        versionCode = flutterVersionCode.toInteger() // Version code from local.properties
        versionName = flutterVersionName // Version name from local.properties
        multiDexEnabled true // Enable MultiDex if your app exceeds the 64K method limit
    }

    buildTypes {
        release {
            // Ensure you set your own signing config for production builds
            signingConfig = signingConfigs.debug // Use debug signing config for testing
        }
    }
}

// Flutter source path
flutter {
    source = "../.." // Define the path to your Flutter source code
}


dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.3.0') // Ensure you are using the latest BOM version
    implementation 'com.google.firebase:firebase-auth-ktx' // Include other Firebase dependencies as needed
    // Remove the old firebase-core line if it's still present
}


